version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: weblab13-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin 
      POSTGRES_DB: lab13_db 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
